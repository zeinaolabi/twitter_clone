<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Home</title>
</head>
<body>
    <div class="main_container">
        <div class="left_side">
            <ul>
                <li><img class="logo" src="images/twitter_logo_white.png" width="50px" height="50px"></li>
                <li><img class="icon" src="images/home.png">Home</li>
                <li><img class="icon" src="images/profile.png">Profile</li>
                <li><button class="bluebtn">Tweet</button></li>
            </ul>

            <div class="profile">
                <img src="" alt="profile image">
                <h4>User name</h4>
                <span class="username">@username</span>
                <img src="images/icons8-more-90.png">
            </div>
        </div>

        <div class="mid_side"></div>


        <div class="right_side">
            <input class="search" type="text" name="search" placeholder="&#xF002;    Search Twitter">
        </div>
    </div>
    
</body>
</html>
